<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/ce970c0111.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body class="form-body">
    <div class="form-container">
        <form action="" class="adoption-form">
            <h1 class="adoption-form_title">Formulario de Adopción</h1>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre-michi">Nombre del Michi</label>
                    <input type="text" id="nombre-michi" name="nombre-michi" required>
                </div>
                <div class="form-group">
                    <label for="nombre-adoptante">Nombre del Adoptante</label>
                    <input type="text" id="nombre-adoptante" name="nombre-adoptante" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="apellido-adoptante">Apellido del Adoptante</label>
                    <input type="text" id="apellido-adoptante" name="apellido-adoptante" required>
                </div>
                <div class="form-group">
                    <label for="dni-adoptante">D.N.I del Adoptante</label>
                    <input type="text" id="dni-adoptante" name="dni-adoptante" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="domicilio-adoptante">Domicilio del Adoptante</label>
                    <input type="text" id="domicilio-adoptante" name="domicilio-adoptante" required>
                </div>
            </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="razon">¿Por qué queres adoptar a este Michi?</label>
                        <textarea name="razon" id="razon" required></textarea>
                    </div>
                </div>
                <div class="form-buttons">
                    <a href="../index.html" class="cancel-button">Volver</a>
                    <button type="submit" class="enviar-button">Enviar</button>
                </div>
            </div>


            
        </form>
    </div>
    
</body>
</html>
